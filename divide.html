<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_album.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="images\logo.png" id="logo">

        <a href="index.html"><img src="https://i.pinimg.com/736x/71/89/88/718988215800391b6050182a28ca6810.jpg" id="home"></a>
         <input type="textarea" placeholder="Search your song">
         <a href="premium.html" class="link">Premium Plus</a>
         <a href="support.html" class="link">Support</a>
         <a href="about.html" class="link">About us</a>
         <a>|</a>
         <a href="playlist.html" class="link">Playlist</a>
         <a href="signup.html" class="link">Signup</a>
         <a href="login.html">
         <button type="button">Login</button></a>
    </div>

    <!-- Album Section -->
    <div class="album-container">
        <div class="album-info">
            <img src="images/album_divide.jpg" alt="Album Cover" class="album-cover">
            <div class="album-details">
                <h1>Divide</h1>
                <p>Release Date: <span>2017-04-05</span></p>
                <p>Genre: <span>Pop</span></p>
                <p>Description: This album features a blend of energetic tracks with melodic tunes. A must-listen!</p>
            </div>
        </div>

        <!-- Song List Section -->
        <div class="songs-list">
            <h2>Song List</h2>
            <div class="song">
                <div class="song-info">
                    <h3 class="song-title">Shape Of You</h3>
                    <p class="song-duration">3:45</p>
                </div>
                <div class="play-button">
                    <button>Play</button>
                </div>
            </div>
            <div class="song">
                <div class="song-info">
                    <h3 class="song-title">Perfect</h3>
                    <p class="song-duration">4:05</p>
                </div>
                <div class="play-button">
                    <button>Play</button>
                </div>
            </div>
            <div class="song">
                <div class="song-info">
                    <h3 class="song-title">Eraser</h3>
                    <p class="song-duration">3:30</p>
                </div>
                <div class="play-button">
                    <button>Play</button>
                </div>
            </div>
            <!-- Add more songs as needed -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 MusicHub. All rights reserved.</p>
    </div>
</body>
</html>
